<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SUSI AI Wifi Setup</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/reboot" method="post" accept-charset="UTF-8">
      <img class="mb-4" src="{{ url_for('static', filename='SUSI.AI_Icon_2017a.svg') }}" alt="" width="256" height="256">
      <h1 class="h4 mb-3 font-weight-normal">Set Up Your Wifi for SUSI</h1>
      <input type="hidden" name="room_name" value="nowhere">
      <label for="inputSSID" class="sr-only">SSID</label>
      <input type="text" id="inputSSID" class="form-control" name="wifissid" placeholder="SSID" autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="wifipassd" placeholder="Password">
      <input type="hidden" name="auth" value="n">
      <input type="hidden" name="email" value="">
      <input type="hidden" name="password" value="">
      <!-- Don't override the default set until we allow to configure it here -->
      <!-- <input type="hidden" name="stt" value="google"> -->
      <!-- <input type="hidden" name="tts" value="google"> -->
      <fieldset>
        <div class="form-group">
          <label>Hotword</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <input type="radio" id="hotwordy" name="hotword" value="y" checked>&nbsp;Snowboy&nbsp;&nbsp;
            <input type="radio" id="hotwordn" name="hotword" value="n">&nbsp;Pocket Sphinx
          </div>
        </div>
        <div class="form-group">
          <label>Wake Button</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <input type="radio" id="wakey" name="wake" value="y" checked>&nbsp;On&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="waken" name="wake" value="n">&nbsp;Off
          </div>
        </div>
      </fieldset>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Reboot Smart Speaker</button>
      <p class="mt-5 mb-3 text-muted">To reset your SUSI smart speaker (..to get back here..), hold the button for 10 seconds.</p>
    </form>
  </body>
</html>
